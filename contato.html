<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="style.css">

      <title>Contato | Glauce</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header header-pages" id="header">
        
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Glauce</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="sobre-mim.html" class="nav__link">Sobre mim</a>
                    </li>

                    <li class="nav__item">
                        <a href="trabalho.html" class="nav__link">Portfolio</a>
                    </li>

                    <li class="nav__item">
                        <a href="contato.html" class="button">Contato</a>
                    </li>
                </ul>

                 

                <!-- close button  -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
             </div>

                <div class="nav__actions">

                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-apps-2-line"></i>
                    </div>

            </div>
        </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
                <h2 class="section__title">
                    Vamos falar sobre seu evento
                </h2>

                <div class="contact__page container grid">
                    <form action="" class="contact__form grid" id="contact-form">
                        <div class="contact__group grid">
                            <div class="contact__box">
                                <input type="text" name="user_name" id="name" required placeholder="Escreva seu nome" class="contact__input">
                                <label for="name" class="contact__label">Nome</label>
                            </div>

                            <div class="contact__box">
                                <input type="email" name="user_email" id="email" required placeholder="Escreva seu email" class="contact__input">
                                <label for="email" class="contact__label">email</label>
                            </div>

                        </div>
                        
                        <div class="contact__box contact__area">
                            <textarea name="user_message" id="message" required placeholder="Escreva sua mensagem" class="contact__input"></textarea>
                            <label for="message" class="contact__label">Mensagem</label>
                        </div>

                        <p class="contact__message" id="contact__message"></p>

                        <button type="submit" class="contact__send button">Enviar Mensagem</button>
                    </form>
                </div>

         </section>
      </main>

      <!--==================== FOOTER ====================-->
      
      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      
      <!--=============== CONTACT JS ===============-->
      <script src="contato.js"></script>
   </body>
</html>
